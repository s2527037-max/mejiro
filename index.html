<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大分市ゴミ分別アイコン選択</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>大分市ごみ分別</h1>
    <p>分別したいごみのアイコンを選択してください</p>
    <div class="container2">
      <p>
        ※大分市の区分は13区分です。<br>
        ごみステーションには７種類の区分で排出できます
      </p>
    </div>

    <div class="icon-grid">

      <button class="garbage-icon" data-type="combustible">
        <img src="illust (1).jpg" alt="生ごみ">
        <span class="label">生ごみ・残飯</span>
      </button>

      <button class="garbage-icon" data-type="incombustible">
        <img src="illust (2).jpg" alt="割れたガラス">
        <span class="label">割れたガラス</span>
      </button>

      <button class="garbage-icon" data-type="resource_plastic">
        <img src="illust (3).jpg" alt="食品トレイ">
        <span class="label">食品トレイ</span>
      </button>

      <button class="garbage-icon" data-type="can_bottle">
        <img src="illust (5).jpg" alt="飲料缶">
        <span class="label">飲料缶・食品びん</span>
      </button>

      <button class="garbage-icon" data-type="pet_bottle">
        <img src="illust (6).jpg" alt="ペットボトル">
        <span class="label">ペットボトル</span>
      </button>

      <button class="garbage-icon" data-type="misc_paper">
        <img src="illust (7).jpg" alt="雑誌・新聞">
        <span class="label">雑誌・新聞</span>
      </button>

      <button class="garbage-icon" data-type="cloth">
        <img src="illust (12).jpg" alt="古着">
        <span class="label">古着・古布</span>
      </button>

      <button class="garbage-icon" data-type="spray_can">
        <img src="illust (8).jpg" alt="スプレー缶">
        <span class="label">スプレー缶</span>
      </button>

      <button class="garbage-icon" data-type="lighter">
        <img src="illust (4).jpg" alt="ライター">
        <span class="label">ライター</span>
      </button>

      <button class="garbage-icon" data-type="fluorescent">
        <img src="illust (9).jpg" alt="蛍光管">
        <span class="label">蛍光管・電球</span>
      </button>

      <button class="garbage-icon" data-type="battery">
        <img src="illust (10).jpg" alt="乾電池">
        <span class="label">乾電池</span>
      </button>

      <button class="garbage-icon" data-type="large">
        <img src="illust (11).jpg" alt="タンス">
        <span class="label">タンス・大型ごみ</span>
      </button>

    </div>

    <div id="result"></div><div class="table-section">
      <h3>ごみ分別早見表（検索）</h3>
      <input type="text" id="searchInput" placeholder="例：アイロン、雑誌、コップ...">
    
      <div class="table-wrapper">
        <table id="garbageTable">
          <thead>
            <tr>
              <th>品目名</th>
              <th>分別名</th>
              <th>ゴミステーションに出すときの区分</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
