<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大分市ゴミ分別アイコン選択</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>大分市ごみ分別</h1>
    <p>分別したいごみのアイコンを選択してください</p>
    <div class="container2">
      <p>
        ※大分市の区分は13区分です。<br>
        ごみステーションには７種類の区分で排出できます
      </p>
    </div>

    <div class="icon-grid">

      <button class="garbage-icon" data-type="combustible">
        <img src="illust1.jpg" alt="家庭ごみ">
        <span class="label">家庭ごみ</span>
      </button>

      <button class="garbage-icon" data-type="incombustible">
        <img src="illust2.jpg" alt="プラスチック製">
        <span class="label">プラスチック製</span>
      </button>

      <button class="garbage-icon" data-type="resource_plastic">
        <img src="illust3.jpg" alt="紙類">
        <span class="label">紙類</span>
      </button>

      <button class="garbage-icon" data-type="can_bottle">
        <img src="illust5.jpg" alt="缶・びん">
        <span class="label">缶・びん</span>
      </button>

      <button class="garbage-icon" data-type="pet_bottle">
        <img src="illust6.jpg" alt="ガラス類">
        <span class="label">ガラス類</span>
      </button>

      <button class="garbage-icon" data-type="misc_paper">
        <img src="illust7.jpg" alt="金属類">
        <span class="label">金属類</span>
      </button>

      <button class="garbage-icon" data-type="cloth">
        <img src="illust12.jpg" alt="古着">
        <span class="label">古着・古布</span>
      </button>

      <button class="garbage-icon" data-type="spray_can">
        <img src="illust8.jpg" alt="磁器・陶器類">
        <span class="label">磁器・陶器類</span>
      </button>

      <button class="garbage-icon" data-type="lighter">
        <img src="illust4.jpg" alt="大型ごみ">
        <span class="label">大型ごみ</span>
      </button>

      <button class="garbage-icon" data-type="fluorescent">
        <img src="illust9.jpg" alt="ペットボトル">
        <span class="label">ペットボトル</span>
      </button>

      <button class="garbage-icon" data-type="battery">
        <img src="illust10.jpg" alt="その他">
        <span class="label">その他</span>
      </button>
    </div>

    <div id="result"></div><div class="table-section">
      <h3>ごみ分別早見表（検索）</h3>
      <input type="text" id="searchInput" placeholder="例：カイロ、化粧品、ボールペン...">
    
      <div class="table-wrapper">
        <table id="garbageTable">
          <thead>
            <tr>
              <th>品目名</th>
              <th>詳細分類</th>
              <th>ゴミステーションに出すときの区分</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
